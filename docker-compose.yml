# =============================================================================
# agente-ia-youtube — Docker Compose
# =============================================================================
# Orquesta los servicios necesarios para el entorno de desarrollo:
#   - db: PostgreSQL 16 Alpine para persistencia de análisis.
#   - web: Aplicación Django con el agente de IA (LangGraph + DRF).
#
# Uso:
#   docker-compose up --build          # Levantar servicios
#   docker-compose exec web python manage.py migrate  # Primera vez
#   docker-compose down -v             # Detener y limpiar volúmenes
#
# Requiere: archivo .env con las variables definidas en .env.example
# =============================================================================

services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"

  web:
    build: .
    volumes:
      - .:/app
      - /app/.venv # Protege el venv del contenedor, evita que sea sobrescrito por el mount local
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Construimos la URL de conexión usando las variables
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    depends_on:
      - db

volumes:
  postgres_data:
