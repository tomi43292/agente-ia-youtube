# =============================================================================
# agente-ia-youtube — Configuración de Pytest
# =============================================================================
# Ejecutar: poetry run pytest
# =============================================================================

[pytest]
# Módulo de settings de Django para el entorno de testing (usa SQLite)
DJANGO_SETTINGS_MODULE = config.settings
# Patrones de descubrimiento de archivos de test
python_files = tests.py test_*.py *_tests.py
# Modo auto: detecta y ejecuta tests async sin decorador explícito
asyncio_mode = auto
# Agrega src/ al PYTHONPATH para resolver imports de la aplicación
pythonpath = src
# Opciones por defecto: verbose + traceback corto
addopts = -v --tb=short
